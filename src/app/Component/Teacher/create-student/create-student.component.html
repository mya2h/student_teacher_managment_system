<form [formGroup]="addStud" (ngSubmit)="submitForm(addStud.value)" novalidate>
        <mat-form-field class="example-full-width">
                <input matInput placeholder="Id" formControlName="id">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="contact" formControlName="contact">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="grade" formControlName="grade">
        </mat-form-field>
        <button class="login" mat-button [disabled]="!addStud.valid">Add</button>
    </form>

<div class="confirm">

        <button mat-dialog-close mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
        <h1 mat-dialog-title>Are u sure u want to delete this student</h1>
    </div>
    <mat-dialog-content>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button (click)="delete(data.id)" color="primary">Delete</button>
    </mat-dialog-actions>
</div>

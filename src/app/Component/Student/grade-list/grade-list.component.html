<div class="table" *ngIf="dataSource.length!=0">
        <mat-card class="example-card">
          <div fxLayout fxLayoutAlign="center center" class="filter">
            <mat-form-field fxFlex="40%">
              <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
          </div>
          <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            <ng-container matColumnDef="subject">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Course Name </th>
              <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
            </ng-container>
      
            <ng-container matColumnDef="creditHour">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Credit Hour </th>
              <td mat-cell *matCellDef="let element"> {{element.creditHour}} </td>
            </ng-container>
      
            <ng-container matColumnDef="instructor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Instructor </th>
              <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
            </ng-container>
            <ng-container matColumnDef="grade">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
              <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
            </ng-container>
            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Delete </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="redirectToDelete(element.id)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSize]="5" [pageSizeOptions]="[2, 4, 6, 10, 20]">
          </mat-paginator>
        </mat-card>
      </div>
      <div class="empty" *ngIf="dataSource.length==0">
       please wait
      </div>
